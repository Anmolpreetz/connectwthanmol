<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form id="form">
<input name="Name" style="width: 200px;" type="text" id="input1" placeholder=" Name"><br>
<input name="Message"style="width: 300px;"type=" text"  id="input2" placeholder=" Any suggestion/Feedback...">
 <button id="submit" onclick="saveData()">Save me </button>
</form>
</body>
<script>

  
const form=document.querySelector("#form")
const submitButton=document.querySelector("#submit")
 const scriptURL='https://script.google.com/macros/s/AKfycbwGaedvqDXBnmHQj5phKjCqIXETQXW--UtfBBN2HfV_Ck_dJBETxEsbGCHslfq8IPE2/exec'


 form.addEventListener('submit', e => {
     submitButton.disabled = true
     e.preventDefault()
     let requestBody = new FormData(form)
     fetch(scriptURL, { method: 'POST', body: requestBody})
       .then(response => {
          alert('Success!', response)
          submitButton.disabled = false
         })
       .catch(error => {
       alert('Error!', error.message)
         submitButton.disabled = false

       }
       )
   })
</script>
</html>
